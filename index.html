<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser New Tab</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="flex">
        <div class="flex" style="gap: 1rem">
            <a href="https://www.google.com/" target="_blank" class="frame">
                <img src="./assets/Google.png" alt="">
            </a>
            <a href="https://www.youtube.com/" target="_blank" class="frame">
                <img src="./assets/Youtube.png" alt="">
            </a>

            <a href="https://twitter.com/home" target="_blank" class="frame">
                <img src="./assets/Twitter.png" alt="">
            </a>
            <a href="https://discord.com" target="_blank" class="frame">
                <img src="./assets/Discord.png" alt="">
            </a>
            <a href="https://www.facebook.com" target="_blank" class="frame">
                <img src="./assets/Facebook.png" alt="">
            </a>
            <a href="https://www.messenger.com" target="_blank" class="frame">
                <img src="./assets/Messenger.png" alt="">
            </a>
            <a href="https://mail.google.com/mail/u/3/" target="_blank" class="frame">
                <img src="./assets/Gmail.png" alt="">
            </a>


            <button class="frame">
                <img src="./assets/Add.png" alt="">
            </button>
        </div>
    </nav>
    <main>
        <div class="container flex">
            <div>
                <div>
                    <img style="width: 60%;" draggable="false" src="./assets/google-logo.jpg" alt="logo">
                </div>
                <div class="search">
                    <img draggable="false" class="search-icon" src="./assets/Search.png" alt="">
                    <input placeholder="Search to Google" type="text" name="search" value="" id="search">
                </div>
                <div class="grid">
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
